<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JokiBro - Home</title>
    <link rel="shortcut icon" type="image/png" href="_img/favicon.png"/>
    <link href="_styles/global.css" rel="stylesheet" type="text/css" />
    <link href="_styles/header.css" rel="stylesheet" type="text/css" />
    <link href="_styles/index.css" rel="stylesheet" type="text/css" />
    <link href="_styles/home.css" rel="stylesheet" type="text/css" />
    <link href="_styles/search.css" rel="stylesheet" type="text/css" />
    <link href="_styles/game.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="_scripts/fhelper.js"></script>
    <script src="_scripts/namegen.js"></script>
    <div class = 'header'>
        <div id="logo-container" onclick="load_home()">
            <img 
                src="_img/logo.png" 
                alt="logo JokiBro">
        </div>
        <div id="search-container">
            <div id="search-box">
                <input 
                    type="text" 
                    id="search-text">
            </div>
            <button 
                id="search-button"
                onclick="search_game()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
    </div>
    <div id="container">
    </div>
    <script src="_scripts/games.js"></script>
    <script src="_scripts/search.js"></script>
    <script src="_scripts/main.js" type="text/babel"></script>
</body>

</html>
